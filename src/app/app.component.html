<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center; width: 30%;">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Task</mat-card-title>
    </mat-card-header>
    <mat-card-content>
    <mat-form-field>
      <input matInput placeholder="Task Description" value="{{taskDescription}}">
    </mat-form-field>    
    <mat-chip color="primary">{{currentTimeElapsed}}</mat-chip>
    <label></label>
    </mat-card-content>
    <div style="width:100%;" *ngIf="running">      
      <mat-progress-bar mode="buffer"></mat-progress-bar>
    </div>
    <mat-card-actions>
      <button mat-button (click)="startTask()"><mat-icon>play_arrow</mat-icon></button>
      <button mat-button><mat-icon>stop</mat-icon></button>
    </mat-card-actions>
  </mat-card>
  </div>
